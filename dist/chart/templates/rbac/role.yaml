{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: prescaler-manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - autoscaling
  resources:
  - horizontalpodautoscalers
  verbs:
  - get
  - list
  - update
  - watch
- apiGroups:
  - keda.sh
  resources:
  - scaledobjects
  verbs:
  - get
  - list
  - update
  - watch
- apiGroups:
  - prescaler.altuhov.su
  resources:
  - prescales
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - prescaler.altuhov.su
  resources:
  - prescales/finalizers
  verbs:
  - update
- apiGroups:
  - prescaler.altuhov.su
  resources:
  - prescales/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
